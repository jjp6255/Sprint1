<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add New Bill</title>
        <style type="text/css">
        .textPlacement {
            margin: 12px;
        }
        </style>
    </h:head>
    <h:body>
        <h2>Add New Bill</h2>
        <h:form id="newBillForm">
            
            <div id="typeDiv" class="textPlacement">
                <h:outputLabel value="Bill Type " />
                <h:selectOneRadio value="#{billBean.billType}"
                                  required = "true"
                                  requiredMessage ="You must select a bill type first"
                                  >
                    <f:selectItem itemValue="Credit Card" itemLabel="Credit Card" />
                    <f:selectItem itemValue="Utility" itemLabel="Utility" /> 
                    <f:selectItem itemValue="Loan" itemLabel="Loan" /> 
                    <f:selectItem itemValue="Other" itemLabel="Other" /> 
                </h:selectOneRadio>
                
            </div> 
            
            <div id="nameDiv" class="textPlacement">
                <h:outputLabel value="Account Nickname " />
                <h:inputText value="#{billBean.accountName}" />
            </div>
            
            <div id="nextBtn" class="textPlacement">
                <h:commandButton value="Next" action="#{billBean.determineType()}">
                    <f:param name="currentUser" value="#{loginBean.userName}" />
                </h:commandButton>
            </div>
            
        </h:form>
    </h:body>
</html>
