<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Capstone Project</title>
    <style type="text/css">
        .errorText {
            color: red;
            margin: 12px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
    <h:form id="retryForm">
        <div id="resultErr">
            <span id="invalidCre" class="errorText">Invalid Username or Password</span>
        </div>
        <div id="resultErr">
            <span id="invalidCre" class="errorText">Try again</span>
        </div>
        <div id="userNameDiv" class="textPlacement">
            <h:outputLabel value="Username: " />
            <h:inputText value="#{loginBean.userName}" />
        </div>
        <div id="passwordDiv" class="textPlacement">
            <h:outputLabel value="Password: " />
            <h:inputSecret value="#{loginBean.password}" />
        </div>
        <div id="submitBtn" class="textPlacement">
            <h:commandButton value="Login" action="#{loginBean.validateUserLogin}" />
        </div>
    </h:form>
</h:body>
</html>
