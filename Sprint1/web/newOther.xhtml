<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add New Bill</title>
        <style type="text/css">
        .textPlacement {
            margin: 12px;
        }
        </style>
    </h:head>
    <h:body>
        <h2>Add New Bill</h2>
        <h:form id="newBillForm">
            
            <div id="amountDiv" class="textPlacement">
                <h:outputLabel value="Current Amount Due " />
                <h:inputText value="#{billBean.amountDue}" />
            </div>
            
            <div id="dueDateDiv" class="textPlacement">
                <h:outputLabel value="Due Date (yyyy-mm-dd) " />
                <h:inputText value="#{billBean.dueDate}" />
            </div>
            
            <div id="recurDiv" class="textPlacement">
                <h:outputLabel value="Is this a recurring bill? " />
                <h:selectOneRadio value="#{billBean.isRecurring}"
                                  required = "true"
                                  requiredMessage ="You must indicate one-time or recurring"
                                  >
                    <f:selectItem itemValue="#{true}" itemLabel="Yes" />
                    <f:selectItem itemValue="#{false}" itemLabel="No" /> 
                </h:selectOneRadio>
            </div>
            
            <div id="newActBtn" class="textPlacement">
                <h:commandButton value="Add" action="#{billBean.addNewBill()}" />
            </div>
            
        </h:form>
    </h:body>
</html>
