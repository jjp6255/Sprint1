<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>My Profile</title>
    <style type="text/css">
        .textPlacement {
            margin: 12px;
        }
    </style>
</h:head>
<h:body>
    <h2>My Bills</h2>
    <h:form id="profileForm">
        <div id="result">
            <span id="userName"><h:outputLabel class="successText" value="#{loginBean.userName}" /></span>
        </div>
        
        <h2>Bills</h2>
       
        <h:outputLabel value="Bill"/>&#160; &#160;&#160;&#160;<h:outputLabel value="Amount"/>
        &#160; &#160;&#160;&#160;<h:outputLabel value="Total Due"/>
        <br/> <br/>
        <ui:repeat value="#{billBean.getBillList()}" var="value">
            #{value.billType}  &#160; &#160;&#160;&#160;  #{value.amountDue}
              &#160; &#160;&#160;&#160;  #{value.dueDate}<br />
        </ui:repeat>
        
        
        <div id="newBillBtn" class="textPlacement">
                <h:commandButton value="Add Bill" action="newBill.xhtml" />
        </div>

        <div id="logoutBtn" class="textPlacement">
                <h:commandButton value="Logout" action="index.xhtml" />
        </div>
    </h:form>
</h:body>
</html>
