<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>My Profile</title>
    <style type="text/css">
        .textPlacement {
            margin: 12px;
        }
    </style>
</h:head>
<h:body>
    <h2>Profile</h2>
    <h:form id="profileForm">
        <div id="result">
            <span id="userName"><h:outputLabel class="successText" value="#{loginBean.userName}" /></span>
        </div>
        <div id="newBillBtn" class="textPlacement">
                <h:commandButton value="Add Bill" action="newBill.xhtml" />
        </div>

        <div id="logoutBtn" class="textPlacement">
                <h:commandButton value="Logout" action="index.xhtml" />
        </div>
    </h:form>
</h:body>
</html>
