<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Capstone Project</title>
    <style type="text/css">
        .errorText {
            color: red;
            margin: 12px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
    <h:form id="failedAccountForm">
    <div id="resultErr">
        <span id="invalid" class="errorText">Could not create account</span><br/>
        Sorry, <span id="userName"><h:outputLabel class="errorText" 
                value="#{newAccountBean.userName}"/></span>, 
                is already taken <br/>
    </div>
    
    <div id="retryBtn" class="textPlacement">
            <h:commandButton value="Try Again" action="newUser.xhtml" />
        </div>
    </h:form>
</h:body>
</html>
