<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Error</title>
        <style type="text/css">
            .errorText {
                color: red;
                margin: 12px;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
    <h:form id="failureForm">
        <div id="result">
            Error adding bill, please try again
        </div>
        <div id="billBtn" class="textPlacement">
                <h:commandButton value="Try Again" action="newBill.xhtml" />
        </div>
        <div id="profileBtn" class="textPlacement">
                <h:commandButton value="View Profile" action="profile.xhtml" />
        </div>
    </h:form>
</h:body>
